<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <script src="11Hw.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto pt-5">
                <form>
                    <div class="mb-3">
                        <label for="userNickName" class="form-label">Enter your nickname:</label>
                        <input type="text" class="form-control" id="userNickName">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Enter your email adress:</label>
                        <input type="email" class="form-control" id="userEmail">
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">Enter your phone number:</label>
                        <input type="text" class="form-control" id="userPhone">
                    </div>

                    <button type="submit" id="submitBtn" disabled class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
